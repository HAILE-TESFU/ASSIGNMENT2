<!DOCTYPE html>
<html lang="en-us">
    <head>

        <title>USER GREETING</title>

         function userGreeting(){

             let greeting=("Hello  "+ name +",how is your day.");
             alert(greeting);

         } 
        </script>
    </head>
    <body>
        <button type="button" onclick="userGreeting()">hello</button>
    </body>
</html>
