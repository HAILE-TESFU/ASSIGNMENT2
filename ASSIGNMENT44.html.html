<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>ADRESS</title>
        <script>   
        function Adress(){
            let name=document.getElementById("nameInputBox1").value;
            let Street=document.getElementById("street").value;
            let City=document.getElementById("city").value;
            let State=document.getElementById("state").value;
            let ZipCode=document.getElementById("zipcode").value;
            let adress=name+" \n"+Street+" "+City+" "+State+" "+ZipCode;
            

            document.getElementById("outPutdiv").innerHTML=adress;
        }
        </script>
    </head>
    <body>
        <h1> HAILES ADRESS </h1> <br>
        Name:
        <input type="text" id="nameInputBox1"> <br><br>
        Street:
        <input type="text" id="street"><br><br>
        City:
        <input type="text" id="city">
        State:
        <input type="text" id="state">
        ZipCode:
        <input type="text" id="zipcode"> <br><br>
        <button type="button" onclick="Adress()">MADE ADRESS</button>
        <div id="outPutdiv"></div>
        
    </body>       
</html>
